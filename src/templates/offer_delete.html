{% extends "main.html" %}
{% block body %}
	<div class="alert alert-danger" role="alert">
		<b>( ! )</b> You are going to delete one of your offers
	</div>
	<div class="row pt-3 pb-3">
		<div class="col-8">
			<h2>Delete offer</h2>
			<h6 class="text-info">Are you sure?</h6>
		</div>
		<div class="col-4 text-right">
		</div>
	</div>
	<div class="container border rounded mt-3">
		<div class="row p-4">
			<div class="col-4">
				<img class="img-fluid rounded" src="{{ url_for('static', filename=car.photo) }}">
			</div>
			<div class="col-8">
				<h2 class="mt-3">{{ car.name }}</h2>
				<h6 class="text-info">Offer #{{ car.id }}</h6>
			</div>
		</div>
	</div>
	<div class="row mt-5">
		<div class="col-8">
			<form method="POST" enctype="multipart/form-data">
				<input type="hidden" name="csrf_token" value="{{ session['state'] }}">
				<button type="submit" class="btn btn-danger btn-lg btn-block">Delete offer</button>
			</form>
		</div>
		<div class="col-4">
			<a class="btn btn-secondary btn-lg btn-block" href="/" role="button">Cancel</a>
		</div>
	</div>
</div>
{% endblock %}
