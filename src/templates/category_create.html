{% extends "main.html" %}
{% block body %}

<h3 class="mt-5 mb-3">Add a new category</h3>

<div class="row pl-3 pt-3">
	<div class="col-8 border rounded p-4">
		<form method="POST">
		<input type="hidden" name="csrf_token" value="{{ session['state'] }}">
		<div class="form-group">
			<label for="exampleInputEmail1">Title of the category</label>
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter category" name="category_name">
		</div>
		<button type="submit" class="btn btn-primary mt-3">Create category</button>
		</form>
	</div>
	<div class="col-4 pl-5">
	</div>
</div>

{% endblock %}
